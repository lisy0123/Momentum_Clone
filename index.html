<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/img.css">
    <link rel="stylesheet" href="css/todolist.css">
    <title>Momentum Clone</title>
</head>
<body>
    <div class="div-music">
    </div>
    <div class="container">
        <div class="main">
            <div class="div-sub">
                <div class="div-clock">
                    <p id="clock">00:00:00</p>
                </div>
                <div class="div-date">
                    <p class="date"></p>
                    <p class="weather"></p>
                </div>
            </div>
            <div class="div-hello">
                <h1 id="hello-greeting">Good Morning!</h1>
                <form class="hidden" id="login-form">
                    <input required type="text" placeholder="What is your name?"/>
                </form>
                <div id="div-greeting">
                    <h2 id="greeting" class="hidden"></h2>
                    <div id="modify" class="hidden">
                        <i class="fa fa-pen"></i>
                    </div>
                </div>
            </div>
            <div class="div-search">
                <form id="search-form">
                    <i class="fas fa-search"></i>
                    <input required type="text" placeholder="Search"/>
                </form>
                <div class="search-engine">
                    <span class="search-engine-img">G</span>
                    <input type="checkbox" id="search-engine-check">
                    <i class="fas fa-chevron-down focusting"></i>
                    <div class="search-engine-box">
                        <p class="box-nipple"></p>
                        <ul class="search-engine-list">
                            <li>Google</li>
                            <li>Naver</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="div-bookmark">
                <div class="bookmark">

                </div>
            </div>
            <div class="div-images">
                <p class="images-title">TODAY QUOTE.</p>
                <div id=images>
                    <div id="quote">
                        <p class="quote"></p>
                        <p class="author"></p>
                    </div>
                    <div class="img-cover"></div>
                </div>
            </div>
        </div>
        <div class="div-todo">
            <p class="todo-title">TO DO.</p>
            <div id="todo-list">
            </div>
            <form id="todo-form">
                <input required type="text" placeholder="Enter new task">
            </form>
        </div>
        <script src="https://kit.fontawesome.com/6e488df9c7.js" crossorigin="anonymous"></script>
        <script src="js/clock_date.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/quote.js"></script>
        <script src="js/todo.js"></script>
    </div>
</body>
</html>
