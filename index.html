<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum Clon</title>
</head>
<body>
    <div class="music">
    </div>
    <div class="container">
        <div class="main">
            <p id="clock">00:00:00</p>
            <div class="name">
               <h1 class="hello">Good Morning!</h1>
                <h2 id="greeting" class="hidden"></h2>
                <form class="hidden" id="login-form">
                    <input required type="text" placeholder="What is your name? "/>
                </form>
            </div>
        </div>
        <div class="todolist">
            <form id="todo-form">
                <input required type="text" placeholder="Write a To Do and Press Enter.">
            </form>
            <ul id="todo-list">
            </ul>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6e488df9c7.js" crossorigin="anonymous"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
    </div>
</body>
</html>
