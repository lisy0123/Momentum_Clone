<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum Clon</title>
</head>
<body>
    <div class="music">
    </div>
    <div class="container">
        <div class="main">
            <div class="div-clock-date">
                <p class="date"></p>
                <p id="clock">00:00:00</p>
            </div>
            <div class="hello">
                <h1 id="hello-greeting">Good Morning!</h1>
                <form class="hidden" id="login-form">
                    <input required type="text" placeholder="What is your name? "/>
                </form>
                <div id="div-greeting">
                    <h2 id="greeting" class="hidden"></h2>
                    <div id="modify" class="hidden">
                        <i class="fa fa-pen"></i>
                    </div>
                </div>
            </div>
            <div id="quote">
                <p class="quote"></p>
                <p class="author"></p>
            </div>
        </div>
        <div class="todolist">
            <p class="todolist-title">TO DO</p>
            <div id="todo-list">
            </div>
            <form id="todo-form">
                <input required type="text" placeholder="Enter new task">
            </form>
        </div>
        <script src="https://kit.fontawesome.com/6e488df9c7.js" crossorigin="anonymous"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock_date.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
    </div>
</body>
</html>
