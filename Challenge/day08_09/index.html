<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h2>
    <form action="" method="get" class="game-form">
      <div style="display: flex; align-items: center;">
        <h3>Generate a number between 0 and</h3>
        <input type="number" min=0 class="maxNum" required style="margin:0.5em">
      </div>
      <span>Guess the number: </span>
      <input type="number" min=0 class="num" required style="margin:0.3em">
      <input type="submit" value="Play!">
    </form>
    <span class="result"></span>
    <script src="src/index.js"></script>
  </body>
</html>
